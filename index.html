<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KoolKalculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #inputData {
            font-size: 1.5em;
            padding: 10px;
            margin-right: 10px;
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #calculateBtn {
            font-size: 1.5em;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>KoolKalculator</h1>
    <label for="inputData">Enter Input:</label>
    <input type="text" id="inputData" placeholder="Enter Equation">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        function calculate() {
            const inputData = document.getElementById('inputData').value;

            fetch('http://localhost:3000/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input: inputData }),
            })
            .then(response => response.text())
            .then(result => {
                document.getElementById('result').innerText = 'Result: ' + result;
            });
        }
    </script>
</body>

</html>
